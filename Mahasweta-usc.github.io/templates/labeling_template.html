<style>
* {
  box-sizing: border-box;
}
/* Create two unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

.left {
  width: 50%;
  background-color: white;
  border: #FEFEFE 30px solid;
  opacity: 0.8;
}

.right {
  width: 50%;
  padding: 200px;
  background-color: white;
  opacity: 0.8;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
